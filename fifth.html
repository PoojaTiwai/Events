<body>
   <script>function delayExecution(callback) {
    setTimeout(callback, 2000);
}

// Example usage:
const task = () => {
    console.log("Task executed after 2 seconds.");
};

// Call delayExecution and pass the task function as a callback
delayExecution(task);
</script> 
</body>
