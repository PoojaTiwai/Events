<body>
   <script>
   function rotateArray(arr) {
    const intervalId = setInterval(() => {
        arr.unshift(arr.pop()); // Move the last element to the front
        console.log(arr); // Print the rotated array
    }, 3000);

    return intervalId; // Return the interval ID in case you want to stop it later
}

// Example usage:
const myArray = [1, 2, 3, 4];
const rotationIntervalId = rotateArray(myArray);

</script> 
</body>
